<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Load tf.js libraries !--> 
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>

  <!-- Load the pre-trained models !-->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/facemesh"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/handpose"></script>

  <!-- Load WASM backend for tf.js !-->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-wasm/dist/tf-backend-wasm.js"></script>

  <!-- Load three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.106.2/build/three.min.js"></script>

  <!-- Load scatter-gl.js -->
  <script src="https://cdn.jsdelivr.net/npm/scatter-gl@0.0.1/lib/scatter-gl.min.js"></script>

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="css/normalize.css" rel="stylesheet"/>
  <link href="css/skeleton.css" rel="stylesheet">
</head>

<body>
  <!-- Load main local JS libraries -->
  <script type="module" src="js/main.js"></script>
    <div class="container">
      <div class="row">
        <h2>Hands-Down!</h2>
      </div>
      <div class="row">
        <div class="eight columns">
          Collection: <button id="collection-state-btn" class="button-primary">Off</button>
          Label: <button id="label-btn">True</button>
          Collected <span id="collection-txt">0</span> Data Points
          <button id="export-btn">Export Data</button>
        </div>
      </div>
      <div class="row">
        <div class="eight columns">
          Inference: <button id="inference-state-btn" class="button-primary">On</button>
          Inference: <span id="inference-txt"></span>
        </div>
      </div>
      <div class="row">
        <div class="canvas-wrapper"> 
            <video id="video" style="display:none;"></video>
            <div class="row">
              <canvas id="output" width="640" height="480" style="border: 1px solid black;">
            </div>
      </div>
    </div>
  </div>
</body>
